<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <title>Cookie Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <!-- Add the logo image in the navbar -->
      <img src="./images/logo.png" alt="Logo" class="logo" />
    </div>
    <div class="content">
      <div class="selector">
        <!-- Slider for animation -->
        <div class="slider"></div>
        <!-- Buttons -->
        <div class="left-selector selected">this site</div>
        <div class="right-selector">all sites</div>
      </div>

      <div id="cookie-list"></div>
      <!-- Button to delete all cookies -->
      <button id="delete-all-button">È˜terge toate cookie-urile</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
